<!DOCTYPE html>
<HTML>
<head>
<title> Input Form </title>

<script language=JavaScript> 

    // Get two values from our form "calculator", and calculate
    // the sum of the two values
    function sum(){
    
        n1 = document.calculator.num1.value;
        n2 = document.calculator.num2.value;
         
        n1 = parseFloat(n1);
        n2 = parseFloat(n2);
        
        document.calculator.result.value = n1 + n2;
    }
 
</script>

</head>

<body>

        <!-- Define a form named 'calculator' to get input -->
        <form name="calculator">
            
           <!-- Define the input fields -->
           <p>Enter a number in each field:
           <input type=text name=num1 value="" size=5>
           <input type=text name=num2 value="" size=5><br></p>
        
           <!-- Define the two buttons -->
           <input type=button value="Add the two numbers" onclick="sum()"> 
           <input type=reset value="Reset Form"><br>
        
           <!-- Define the text area to display the result -->
           <textarea name=result rows=3 cols=20 ></textarea>
        
        </form>

</body>
</HTML>
