<!DOCTYPE html>
<html>

<head>

  <title>JavaScript Functions</title>

</head>

<body>

 <!-- This is an HTML heading -->
 <h2 style="text-align:center"> Find the larger number </h2>
 

 <!-- The rest of the document's body is JavaScript -->
 <script type="text/javascript">
    
    // Return the larger value of two parameters
    function findLargerValue(num1, num2) {  
        var temp;  // local variable 

        if (num1 >=  num2) {
            temp = num1;
        }
        else {
            temp = num2;
        };
        return temp;
    }

    // Prompt the user for two numbers
    first_num = parseInt(prompt("Enter a number: "));
    second_num = parseInt(prompt("Enter another number: "));

    // Find out which number is bigger
    larger_num = findLargerValue(first_num, second_num);
    
    // Display the result
    document.write("<p style=\"text-align:center\"> The larger of " +
        first_num + "  and  " + second_num + "  is  " + larger_num + ".</p>");
 
  </script>

</body>
</html>
